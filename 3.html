<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>점심메뉴</h1>
    <select name="" id="">

        <option value="">샌드위치</option>
        <option value="">김밥</option>
        <option value="">라면</option>

    </select>
    <h1>저녁메뉴 여러개 선택가능</h1>
    <select multiple>
        <option value="">밥</option>
        <option value="">밥</option>
        <option value="">비라라</option>
    </select>

    <h1>select 태그는 그룹화 하는것이 가능</h1>

    <select name="" id="">
        <optgroup> label="점심메뉴"
            <option value="">샌드위치</option>
            <option value="">김밥</option>
            <option value="">라면</option>
        </optgroup>
        <select name="" id="">
            <optgroup> label="저녁메뉴"
                <option value="">샌드위치</option>
                <option value="">김밥</option>
                <option value="">라면</option>
            </optgroup>
    </select>
</body>

</html>
